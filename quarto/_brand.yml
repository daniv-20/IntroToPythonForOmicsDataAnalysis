color:
  palette:
    my-navy:   "#002569"
    my-magenta:   "#E92076"
    my-blue:    "#007CBA"
    extra-light-blue: "#D6EAF6"
  
  background: white
  foreground: my-navy
  primary: my-blue
  warning: my-magenta

typography:
  fonts:
    - family: "Lato"
      source: google
    - family: "IBM Plex Mono"
      source: google
  base: "Lato"
  headings: "Lato"
  monospace: "IBM Plex Mono"
  monospace-inline:
    color: my-navy
    background-color: extra-light-blue

defaults:
  bootstrap:
    defaults: 
      link-decoration: underline
      navbar-fg: "#FFFFFF"
      navbar-bg: my-navy
      code-bg: "#D5D4C7"
